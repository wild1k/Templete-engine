<div class="col-md-4" style="flex-direction: column; justify-items: right; justify-content: space-around;">
<div class="card employee-card" >
    <div class="card-header" style="font-family:'Montserrat Subrayada', sans-serif; background-color: rgb(23, 149, 180);
    color: rgb(10, 55, 92)">
        <h2 class="card-title" style="font-family:'Montserrat Subrayada', sans-serif" >{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">School: {{ school }}</li>
        </ul>
    </div>
</div>
<div class="row">
</div>
</div>
